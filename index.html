<html>
  <head>
    <title>Form Dialog Test</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-simplecolorpicker/jquery.simplecolorpicker.css"/>
    <style type="text/css">
      body {
        margin: 20px;
      }

      #results {
        height: 80%;
      }

      .btn-group-vertical {
        margin-bottom: 20px;
      }

      .simplecolorpicker {
        display: block !important;
      }

      .simplecolorpicker.icon { border: 1px solid #ddd !important;}
      .simplecolorpicker span.color { border: 1px solid #ddd !important;}
      .simplecolorpicker span.color:hover,
      .simplecolorpicker span.color[data-selected],
      .simplecolorpicker span.color[data-selected]:hover {
        border: 3px solid #333 !important;
      }
    </style>
  </head>
  <body>
    <h2>Form Dialog Example</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center">
          <div class="btn-group-vertical" role="group" aria-label="...">
            <button type="button" id="select_example" class="btn btn-default">Select Example</button>
            <button type="button" id="text_example" class="btn btn-default">Text Example</button>
            <button type="button" id="color_example" class="btn btn-default">Color Example</button>
            <button type="button" id="number_example" class="btn btn-default">Number Example</button>
            <button type="button" id="checkbox_example" class="btn btn-default">Checkbox Example</button>
          </div>

          <div class="btn-group-vertical" role="group" aria-label="...">
            <button type="button" id="complex_example_1" class="btn btn-default">Complex Example 1</button>
            <button type="button" id="complex_example_2" class="btn btn-default">Complex Example 2</button>
          </div>

          <div class="btn-group-vertical" role="group" aria-label="...">
            <button type="button" id="register_dialog" class="btn btn-default">Register Dialog</button>
            <button type="button" id="unregister_dialog" class="btn btn-default">Un-Register Dialog</button>
            <button type="button" id="show_dialog" class="btn btn-default">Show Dialog</button>
          </div>
        </div>
        <div class="col-md-8">
          <textarea id="results" class="form-control"></textarea>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery-simplecolorpicker/jquery.simplecolorpicker.js"/></script>
    <script src="scripts/Dialog.js"></script>
    <script src="scripts/types/Select.js"></script>
    <script src="scripts/types/Text.js"></script>
    <script src="scripts/types/Color.js"></script>
    <script src="scripts/types/Number.js"></script>
    <script src="scripts/types/Checkbox.js"></script>
    <script>

      function setResults(event, options) {
        $('#results').val(JSON.stringify(options));
      }

      $(document).ready(function() {

        var dialog = new FormDialog({disableDefaults: true});
        console.log(dialog.serializeForm());


        var formDialog = new FormDialog();

        formDialog.registerDialog('SelectExample', {
          fields: [{
            label: 'Select a Programming Language',
            name: 'select',
            type: 'select',
            options: [
              ['Javascript', '1'],
              ['Ruby', '2'],
              ['C++', '3'],
              ['HTML', '4']
            ]
          }],
          dialog_title: 'Select a Language',
          submit_label: 'Select Language'
        });

        $('#select_example').on('click tap', function() {
          formDialog.show('SelectExample');
        });

        formDialog.registerDialog('TextExample', {
          fields: [{
            label: 'Your Name',
            name: 'name',
            type: 'text'
          }],
          dialog_title: 'Enter Your Name',
          submit_label: 'Set Name'
        });

        $('#text_example').on('click tap', function() {
          formDialog.show('TextExample');
        });

        formDialog.registerDialog('ColorExample', {
          fields: [{
            label: 'Select a Color',
            name: 'select',
            type: 'color',
            options: [
              ['Sky Blue', '#0066cc'],
              ['Gray', '#cccccc'],
              ['Red', '#ff0000'],
              ['Maroon', '#800000'],
              ['White', '#ffffff']
            ]
          }],
          dialog_title: 'Select a Color',
          submit_label: 'Set Color'
        });

        $('#color_example').on('click tap', function() {
          formDialog.show('ColorExample');
        });

        formDialog.registerDialog('NumberExample', {
          fields: [{
            label: 'Pick a Number',
            name: 'number',
            type: 'number'
          }],
          dialog_title: 'Pick a Number',
          submit_label: 'Pick Number'
        });

        $('#number_example').on('click tap', function() {
          formDialog.show('NumberExample');
        });

        formDialog.registerDialog('CheckboxExample', {
          fields: [{
            label: 'True?',
            name: 'checkbox',
            type: 'checkbox'
          }],
          dialog_title: 'Is it true?',
          submit_label: 'True?'
        });

        $('#checkbox_example').on('click tap', function() {
          formDialog.show('CheckboxExample');
        });

        formDialog.registerDialog('ComplexExample1', {
          fields: [
            {
              label: 'Your Name',
              name: 'name',
              type: 'text'
            },
            {
              label: 'A Number',
              name: 'number',
              type: 'number'
            },
            {
              label: 'Is it True?',
              name: 'checkbox',
              type: 'checkbox'
            }
          ],
          dialog_title: 'Complex Example 1',
          submit_label: 'Send it In!'
        });

        $('#complex_example_1').on('click tap', function() {
          formDialog.show('ComplexExample1');
        });

        formDialog.registerDialog('ComplexExample2', {
          fields: [{
            label: 'True?',
            name: 'checkbox',
            type: 'checkbox'
          }],
          dialog_title: 'Is it true?',
          submit_label: 'True?'
        });

        $('#complex_example_2').on('click tap', function() {
          formDialog.show('ComplexExample2');
        });



        $('#register_dialog').on('click tap', function() {
          formDialog.registerDialog('RegistrationTest', {
            fields: [{
              label: 'True?',
              name: 'checkbox',
              type: 'checkbox'
            }],
            dialog_title: 'Are we registered?',
            submit_label: 'True?'
          });
        });

        $('#unregister_dialog').on('click tap', function() {
          formDialog.unregisterDialog('RegistrationTest');
        });

        $('#show_dialog').on('click tap', function() {
          formDialog.show('RegistrationTest');
        })

        $(document).on('formdialog:SelectExample:submit', setResults);
        $(document).on('formdialog:TextExample:submit', setResults);
        $(document).on('formdialog:ColorExample:submit', setResults);
        $(document).on('formdialog:NumberExample:submit', setResults);
        $(document).on('formdialog:CheckboxExample:submit', setResults);
        $(document).on('formdialog:ComplexExample1:submit', setResults);
        $(document).on('formdialog:ComplexExample2:submit', setResults);
        $(document).on('formdialog:RegistrationTest:submit', setResults);
      });

    </script>
  </body>
</html>
